<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Veredictum</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      body {
        background-color: #ffdada;
      }
      a {
        text-decoration: none;
        background-color: #ffffff;
        padding-top: 1rem;
        padding-bottom: 1rem;
        padding-left: 1rem;
        padding-right: 1rem;
        color: rgb(0, 0, 0);
        border-radius: 15px;
        border: 1px solid rgb(0, 0, 0);
        cursor: pointer;
      }
      a:hover {
        background-color: #f0f0f0;
      }
      .header {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
      .box {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .buttons {
        display: flex;
        width: 70%;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-top: 1rem;
        flex-wrap: wrap;
        row-gap: 1rem;
        column-gap: 1rem;
      }
      .title {
        text-align: center;
        margin: auto;
        margin-bottom: 1rem;
      }
      .message {
        text-align: center;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      input[type='text'] {
        display: block;
        margin: auto;
        padding: 0.5rem;
        border-radius: 10px;
        border: 1px solid rgb(0, 0, 0);
        width: 200px;
        text-align: center;
      }
      .subbox {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>API Veredictum</h1>
    </div>
    <div class="message">
      <p>Interface temporária para agilizar consultas no banco de dados</p>
    </div>
    <div class="box">
      <h2 class="title">Selects:</h2>
      <div class="buttons">
        <a href="/usuarios">Usuarios</a>
        <a href="/obras">Obras</a>
      </div>
    </div>
    <div class="box">
      <h2 class="title">Selects por id:</h2>
      <div class="buttons">
        <div class="subbox">
          <input type="text" data-input="usuario" placeholder="Digite o ID do usuário" />
          <a href="#" data-route="/usuarios" data-input="usuario">UsuarioId</a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('click', (e) => {
        const button = e.target;

        // Verifica se o elemento clicado tem data-route
        if (button.hasAttribute('data-route') && button.hasAttribute('data-input')) {
          e.preventDefault();

          const route = button.getAttribute('data-route');
          const inputName = button.getAttribute('data-input');
          const input = document.querySelector(`input[data-input="${inputName}"]`);

          if (input) {
            const value = input.value.trim();
            if (value) {
              window.location.href = route + '/' + value;
            }
          }
        }
      });
    </script>
  </body>
</html>
