<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Veredictum</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body>
    <div class="header">
      <h1>API Veredictum</h1>
    </div>
    <div class="message">
      <p>Interface temporária para agilizar consultas no banco de dados</p>
    </div>
    <div class="box">
      <h2 class="title">Selects:</h2>
      <div class="buttons">
        <a href="/usuarios">Usuarios</a>
      </div>
    </div>
    <div class="box">
      <h2 class="title">Selects por id:</h2>
      <div class="buttons">
        <div class="subbox">
          <input type="text" data-input="usuario" placeholder="Digite o id do usuário" />
          <a href="#" data-route="/usuarios" data-input="usuario" data-method="get">UsuarioId</a>
        </div>
      </div>
    </div>
    <div class="box">
      <h2 class="title">Inserir:</h2>
      <div class="buttons">
        <div class="subbox">
          <input type="text" data-field="apelido" placeholder="Digite o apelido" />
          <input type="email" data-field="email" placeholder="Digite o email" />
          <input type="password" data-field="senha" placeholder="Digite a senha" />
          <button data-route="/usuarios" data-method="post" data-fields="apelido,email,senha">Criar Usuário</button>
          <p>Resposta:</p>
          <div class="responseArea"></div>
        </div>
      </div>
    </div>
    <div class="box">
      <h2 class="title">Alterar:</h2>
      <div class="buttons">
        <div class="subbox">
          <input type="text" data-field="id" placeholder="Digite o id" />
          <input type="text" data-field="apelido" placeholder="Digite o apelido" />
          <input type="email" data-field="email" placeholder="Digite o email" />
          <button data-route="/usuarios" data-method="put" data-fields="apelido,email">Alterar Usuário</button>
          <p>Resposta:</p>
          <div class="responseArea"></div>
        </div>
      </div>
    </div>
    <div class="box">
      <h2 class="title">Excluir:</h2>
      <div class="buttons">
        <div class="subbox">
          <input type="text" data-field="id" placeholder="Digite o id" />
          <button data-route="/usuarios" data-method="delete" data-fields="id">Excluir Usuário</button>
          <p>Resposta:</p>
          <div class="responseArea"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
