<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Veredictum</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      body {
        background-color: #ffdada;
      }
      a {
        text-decoration: none;
        background-color: #ffffff;
        padding-top: 1rem;
        padding-bottom: 1rem;
        padding-left: 1rem;
        padding-right: 1rem;
        color: rgb(0, 0, 0);
        border-radius: 15px;
        border: 1px solid rgb(0, 0, 0);
      }
      .header {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
      .box {
        margin-bottom: 5rem;
      }
      .buttons {
        display: flex;
        width: 70%;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-top: 2rem;
        flex-wrap: wrap;
        row-gap: 1rem;
        column-gap: 1rem;
      }
      .title {
        text-align: center;
        margin: auto;
        margin-top: 2rem;
      }
      .message {
        text-align: center;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>API Veredictum</h1>
    </div>
    <div class="message">
      <p>Interface tempor√°ria para agilizar consultas no banco de dados</p>
    </div>
    <div class="box">

      <div class="buttons">
        <a href="/usuarios">Usuarios</a>
      </div>
    </div>
  </body>
</html>
